<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
<div class="container">
    <form action="/members/new" method="post">
        <div class="form-group">
            <label for="user_name">이름</label>
            <input type="text" id="user_name" name="user_name" placeholder="이름을 입력하세요">
            <label for="user_last_name">성</label>
            <input type="text" id="user_last_name" name="user_last_name" placeholder="성을 입력하세요">
            <label for="birth_day">생년월일</label>
            <input type="text" id="birth_day" name="birth_day" placeholder="생년월일을 입력하세요">
            <label for="email">이메일</label>
            <input type="eamil" id="email" name="email" placeholder="이메일을 입력하세요">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit">등록</button>
    </form>

</div>
</body>
</html>
